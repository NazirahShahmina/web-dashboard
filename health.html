<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-red-50 text-gray-900">
  <header class="bg-red-600 text-white py-5 text-center">
    <h1 class="text-2xl font-bold">🩺 Health Dashboard (COVID-19)</h1>
    <a href="index.html" class="text-sm underline hover:text-gray-200">← Back to Home</a>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <section class="bg-white p-6 rounded shadow-md mb-6">
      <label class="block text-lg mb-2 font-medium">Enter Country Name:</label>
      <div class="flex gap-2">
        <input type="text" id="countryInput" placeholder="e.g., Malaysia" class="w-full border p-2 rounded" />
        <button onclick="getHealthData()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Search</button>
      </div>
    </section>

    <section id="healthResult" class="bg-white p-6 rounded shadow-md hidden">
      <h2 class="text-xl font-semibold mb-2">COVID-19 Stats for <span id="countryName"></span></h2>
      <p>📊 Cases: <span id="cases"></span></p>
      <p>💀 Deaths: <span id="deaths"></span></p>
      <p>✅ Recovered: <span id="recovered"></span></p>

      <canvas id="healthChart" class="mt-4"></canvas>
    </section>
  </main>

  <script src="js/health.js"></script>
</body>
</html>
